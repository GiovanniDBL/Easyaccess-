<div class="fondo-login">

</div>


<section id="login" [ngsReveal]="{reset:true, duration:2000, origin:'left', distance:'400px'}" class="bottom-login">
    <div class="container ">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form class="container top-ques ">


                        <img src="assets/img/iconoEA.png" class="icono-login">
                        <h3 class="text-center">CREAR NUEVA CUENTA</h3>

                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                            <input type="email" class="form-control" placeholder="Correo Electrónico">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                            <input type="text" class="form-control" placeholder="Nombre y apellido">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="form-group">
                            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Recordar mi usuario</label>

                            <a routerLink="/login" class="notienescuenta">
                            Iniciar sesión
                        </a>

                        </div>
                        <button type="submit" class="btn btn-primary btn-block boton-login">Crear cuenta</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
